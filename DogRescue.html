<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="DogRescue.css" media="all">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" media="all">
</head>

<body>
    <div class="split left">
        <div class="form">
            <div class="greeting">
                <h1>GREETING, FRIENDS!</h1>
                <p>Bringing home a rescue or foster dog</p>
            </div>
            <form action="DogRescue.html" class="main">
                <div class="textbox">
                    <input class="username" type="text" name="username" placeholder="Username" id="username">
                    <label class='label' for="username">Username</label>
                </div>
                <div class="textbox">
                    <input class="password" type="password" name="pass" placeholder="Password" id="password">
                    <label class='label' for="password">Password</label>
                    <i class="fa-solid fa-eye-slash" id="icon" onclick="passwordShowHide()"></i>
                </div>
                <div class="checkbox">
                    <input type="checkbox">
                    <label>Remember me</label>
                    <a href="DogRescue.html">Forgot password?</a>
                </div>
                <div class="login">
                    <button type="submit">Login</button>
                </div>
            </form>
        </div>
    </div>
    <div class="split right"></div>
    <script>
        function passwordShowHide() {
            let password = document.getElementById("password");
            if (password.type == 'password') {
                password.type = 'text'
            } else {
                password.type = 'password'
            }
        }
    </script>
</body>
</html>
